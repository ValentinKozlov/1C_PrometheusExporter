<p>План видов характеристик предназначен для примера использования подсистемы <strong>Поиск и удаление дублей</strong>.</p>
<p>Подсистема <strong>Поиск и удаление дублей</strong> демонстрирует возможность <a href="DataProcessor.ПоискИУдалениеДублей/Help">объединение дублей</a> и <a href="Report.МестаИспользованияСсылок/Help">поиск мест использования</a> видов субконто.</p></body></html>
